<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Dashboard</h2>
        
        <div class="section">
            <h3>Gráfico de Recurso Selecionado</h3>
            <canvas id="statusChart"></canvas>
        </div>
        
        <div class="section">
            <h3>Lista de Recursos</h3>
            <div id="resourceList">
                    
                    <div id="editForm-1" style="display:none;" class="edit-form">
                        <form id="form-1">
                            <label for="nome">Nome do Recurso:</label>
                            <input type="text" id="nome-1" name="nome" value="Nome do Recurso" required>
                            
                            <label for="descricao">Descrição:</label>
                            <input type="text" id="descricao-1" name="descricao" value="Exemplo de descrição do recurso" required>
                            
                            <label for="quantidade">Quantidade:</label>
                            <input type="number" id="quantidade-1" name="quantidade" value="10" required>
                            
                            <label for="valor">Valor Unitário ($):</label>
                            <input type="number" id="valor-1" name="valor" value="150.00" required step="0.01">
                            
                            <label for="status">Status:</label>
                            <select id="status-1" name="status" required>
                                <option value="disponível">Disponível</option>
                                <option value="em uso">Em Uso</option>
                            </select>
                            
                            <button class="save-btn" type="submit">Salvar</button>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>

        <button id="goToResources">Gerenciar Recursos</button>
        <button onclick="logout()">Sair</button>
    </div>

    <script src="dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
